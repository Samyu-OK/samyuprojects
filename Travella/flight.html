<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/paper-plane.png" />
  <title>Flights</title>
  <link rel="stylesheet" href="flight.css" />
</head>
<body class="bg">
  
    <div class="bar" onclick="toggleMenu()">
      <img src="img/menubars.png" alt="Menu Icon" />
    </div>

     <ul class="cat" id="sidebar">
    <div class="menubar" onclick="bar()" >
      <img src="img/menubars.png" >
    </div>
      <li class="collect"><a href="packages.html"> Popular<img src="img/popularity.png" class="nav-link"></a></li>
      <li class="collect"><a href="flight.html"> Flights<img src="img/plane.png" class="nav-link"></a></li>
      <li class="collect"><a href="hotels.html"> Hotels<img src="img/resorts.png" class="nav-link"></a></li>
      <li class="collect"><a href="Service.html">Services<img src="img/paper-plane.png" class="nav-link"></a></li>

    </ul>

  
    <div>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="destiny.html">Destinations</a></li>
        <li class="nav-item"><a href="packages.html">Packages</a></li>
        <li class="nav-item"><a href="Bookings.html">Bookings</a></li>
      </ul>
    </div>

  <div class="container">
    <aside>
      <br>
      <div class="board"></div>
      <label>Max Price: â‚¹<span id="priceValue">80000</span></label>
      <input type="range" id="priceRange" min="3000" max="80000" value="80000" />
      <label>Stops:</label>
      <select id="stops">
        <option value="any">Any number of stops</option>
        <option value="nonstop">Nonstop</option>
        <option value="1">1 stop</option>
        <option value="2">2 stops</option>
      </select>
    </aside>

    <main>
      <h2>Flights</h2>
      <div id="flightsContainer"></div>
    </main>
  </div>
  <div class="flight-modal-overlay" style="display: none;">
    <div class="flight-booking-modal">
        <div class="modal-header">
            <button class="close-btn" onclick="closeFlightModal()">&times;</button>
            <h1 class="modal-title" id="flightModalTitle">Book Your Flight</h1>
            <p class="modal-subtitle" id="flightModalSubtitle"></p>
        </div>

        <div class="flight-info-section">
            <h2 class="flight-airline" id="flightAirline"></h2>
            <div class="flight-route">
                âœˆ <span id="flightRoute"></span>
            </div>
            <p class="flight-timing" id="flightTiming"></p>
            <p class="flight-class" id="flightClass"></p>

            <div class="pricing-row">
                <div>
                    <div class="base-price" id="flightBasePriceText"></div>
                </div>
                <div class="total-section">
                    <div class="total-label" id="flightTotalLabel"></div>
                    <div class="total-price" id="flightTotalPrice"></div>
                </div>
            </div>
        </div>

        <form class="form-content" onsubmit="handleFlightSubmit(event)">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">ðŸ‘¤ Full Name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ðŸ“§ Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">ðŸ“ž Phone Number</label>
                    <input type="tel" class="form-input" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ðŸ‘¥ Passengers</label>
                    <input type="number" id="flightPassengers" class="form-input" value="1" min="1" max="10" onchange="updateFlightTotal()" required>
                </div>
            </div>

            <div class="form-group full-width">
                <label class="form-label">ðŸ“… Departure Date</label>
                <input type="date" id="flightDepartureDate" class="form-input" required>
            </div>

            <div class="form-group full-width">
                <label class="form-label">Special Requests (Optional)</label>
                <textarea class="form-input textarea" placeholder="Any special requirements or requests..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-cancel" onclick="closeFlightModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" id="flightConfirmBtn">Confirm Booking</button>
            </div>
        </form>
    </div>
</div>


  <script src="flight.js"></script>
</body>
</html>
