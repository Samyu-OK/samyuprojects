<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/paper-plane.png" />
  <title>Hotels</title>
  <link rel="stylesheet" href="hotels.css" />
</head>
<body class="bg">

  <div class="contain">
    <div class="bar" onclick="toggleMenu()">
      <img src="img/menubars.png" alt="Menu Icon" />
    </div>

    <ul class="cat" id="sidebar">
      <div class="menubar" onclick="bar()">
        <img src="img/menubars.png">
      </div>
      <li class="collect"><a href="packages.html"> Popular<img src="img/popularity.png" class="nav-link"></a></li>
      <li class="collect"><a href="flight.html"> Flights<img src="img/plane.png" class="nav-link"></a></li>
      <li class="collect"><a href="hotels.html"> Hotels<img src="img/resorts.png" class="nav-link"></a></li>
      <li class="collect"><a href="Service.html">Services<img src="img/paper-plane.png" class="nav-link"></a></li>
    </ul>

    <div>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html">Home</a></li>
        <li class="nav-item"><a href="destiny.html">Destinations</a></li>
        <li class="nav-item"><a href="packages.html">Packages</a></li>
        <li class="nav-item"><a href="Bookings.html">Bookings</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <main>
      <div class="head-container">
        <h2 class="headers">Hotels</h2>
      </div>
      <div id="hotelList"></div>
    </main>
  </div>

  <div class="modal-overlay" style="display: none;">
    <div class="booking-modal">
      <div class="modal-header">
        <button class="close-btn" onclick="closeHotelModal()">&times;</button>
        <h1 class="modal-title" id="hotelModalTitle">Book Your Hotel</h1>
        <p class="modal-subtitle" id="hotelModalSubtitle"></p>
      </div>

      <div class="hotel-information">
        <h2 class="hotel-title" id="hotelTitle"></h2>
        <div class="hotel-location">
          <span class="location-icon">ğŸ“</span>
          <span id="hotelLocation"></span>
        </div>
        <div class="pricing-row">
          <div>
            <div class="base-price" id="hotelBasePriceText"></div>
            <br>
            <div class="base-price" id="timing"></div>
          </div>
          <div class="total-section">
            <div class="total-label" id="hotelTotalLabel"></div>
            <div class="total-price" id="hotelTotalPrice"></div>
          </div>
        </div>
      </div>

    
      <form class="form-content" onsubmit="handleHotelSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">ğŸ‘¤ Full Name</label>
            <input type="text" id="hotelFullName" class="form-input" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label class="form-label">ğŸ“§ Email Address</label>
            <input type="email" id="hotelEmail" class="form-input" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">ğŸ“ Phone Number</label>
            <input type="tel" id="hotelPhone" class="form-input" placeholder="Enter your phone number" required>
          </div>
          <div class="form-group">
            <label class="form-label">ğŸ‘¥ Number of People</label>
            <input type="number" id="hotelPeopleCount" class="form-input" value="1" min="1" max="20" onchange="updateHotelTotal()" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">ğŸ¨ Check-in Date</label>
            <input type="date" id="hotelCheckInDate" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">ğŸ¨ Check-out Date</label>
            <input type="date" id="hotelCheckOutDate" class="form-input" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label">Special Requests (Optional)</label>
          <textarea id="hotelRequests" class="form-input textarea" placeholder="Any special requirements or requests..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-cancel" onclick="closeHotelModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" id="hotelConfirmBtn">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>

  <script src="hotels.js"></script>
</body>
</html>
